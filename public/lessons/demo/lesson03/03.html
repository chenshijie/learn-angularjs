<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="/javascripts/angular.1.5.8.js"></script>
</head>

<body ng-app="myApp">
    <hello></hello>
    <script>
        var appModule = angular.module('myApp', []);
        appModule.directive('hello', function() {
            return {
                restrict: 'E',
                template: '<div>Hi there <span ng-transclude></span></div>',
                transclude: true
            };
        });

    </script>
</body>

</html>
